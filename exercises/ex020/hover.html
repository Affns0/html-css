<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: black;
            background-color: red;
            width: 250px;
        }

        div:hover {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>
        pass the mouse over the text below
    </p>
    <div>
        pass the mouse over here
        <p>Hide text...</p>
    </div>
    <p>
        End of program
    </p>
</body>
</html>
