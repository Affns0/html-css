<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Videos</title>
</head>
<body>
    <h1>Inserting locally hosted videos</h1>
    <p>
        This videos is hosted on own server.
    </p>
    <video width="560" poster="images/limoes-capa.png" controls>
        <source src="media/my-video.mp4.mp4" type="video/mp4">
    </video>
    <h1>Inserting videos from youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
