<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Working with Lists</h1>
    <h2>Ordered Lists</h2>
    <ol type="I"> <!--- 1=Numbers A=Capital Case a=Lower Case-->
        <li>Wake up</li>
        <li>Call to John</li>
        <li>Have a breakfast</li>
        <li>Brush my teeth</li>
        <li>Go to college</li>
        <li>Back to home</li>
        <li>Diner</li>
        <li>Sleep</li>
    </ol>
    <h2>Unordered Lists</h2>
    <ul> <!--- Disc Circle Square-->
        <li>Bread</li>
        <li>Milk</li>
        <li>Tomato</li>
        <li>Butter</li>
        <li>Rise</li>
        <li>Beans</li>
    </ul>
</body>
</html>
