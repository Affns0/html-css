    <title>Paragraphs</title>

<body>
    <h1>Paragraphs and line breaks</h1>
    <hr>
    <p>
        You can write a paragraphs anyway. You just need to put all codes between the tags &lt;p&gt; and &lt;/p&gt;
    </p>
    <p>
        If you need break a line in a specific place like this, <br> you can use the tag &lt;br&gt;.
    </p> <!-- lt = Less Than / gt = Greater Than -->
    <p>
        Let's add some special symbols :
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>
        Let's add some emoji:
        &#x1F596;
        &#x1F525;

    </p>

</body>
</html>
