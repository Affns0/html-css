<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>
    <h1>Dynamic Image</h1>
    <p>
        Try opening this site on several different devices, or simply increase or decrease the size of your browser.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/pic-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/pic-m.png" type="image/png">
        <img src="images/pic-g.png" alt="flexible Image">
    </picture>
</body>
</html>
