<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible image</title>
</head>
<body>
    <h1>Flexible image</h1>
    <p>
        Are you seeing the full image? Try enlarging the size of your window to enjoy the best experience.
    </p>
    <picture>
        <source media="(max-width: 800px)" srcset="images/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="images/paisagem-m.png" type="image/png">
        <img src="images/paisagem-g.png" alt="Flexible image">
    </picture>
</body>
</html>
