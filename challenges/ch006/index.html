<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>HTML tags</h1>
    <p>
        IN HTML5, we can insert elements from the list below. Just passing the mouse over the term to know which tags to use in each case.
    </p>
    <p>
        <li title="Use tag <p>">Paragraph</li>
        <li title="Use tag <h1>">Title</li>
        <li title="Use tag <img>">Images</li>
        <li title="Use tag <abbr>">Abbreviations</li>
        <li title="Use tag <source>">Source-Code</li>
        <li title="Use tag <ol>">Numbered Lists</li>
        <li title="Use tag <ul>">Demarcated Lists</li>
    </p>
</body>
</html>
